{% extends "auth_base.html" %}

{% block content %}

<header>
    <h1>SoftDesk API</h1>
</header>

<table class="height-100">
    <colgroup>
        <col class="width-50">
        <col class="width-50">
    </colgroup>
    <tr>
        <td>
            <h2>Create an account</h2>
            <a href="{% url 'signup' %}"><button>Signup</button></a>
        </td>
        <td>
            <h2>Or login</h2>
            <p>{{ message }}</p>
            <form method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <button type="submit" >Login</button>
            </form>
        </td>
    </tr>
</table>

{% endblock %}
